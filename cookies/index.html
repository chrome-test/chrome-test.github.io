<!DOCTYPE html>
<html lang="en">
<script>
  	var nameEQ = "testcookie=";

	function setCookie(value, exdays=1) {

        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        expires = "; expires="+d.toUTCString();
        var value =  document.getElementById("cookie_value").value;
        //document.cookie = nameEQ+ value + ";expires=Mon, 28 Dec 2020 12:00:00 UTC" +";path=/";
	    document.cookie=nameEQ+value+expires+";path=/";
	}


    function getCookie() {
	    var ca = document.cookie.split(';');
	    for(var i=0;i < ca.length;i++) {
	        var c = ca[i];
          c= c.trim();  console.debug("c:"+c);

          if(c.startsWith(nameEQ) == true)
           return c.substring(nameEQ.length,c.length);
	        //while (c.charAt(0)==' ') c = c.substring(1,c.length);
	        //if (c.indexOf(nameEQ) == 0)
            //return c.substring(nameEQ.length,c.length);

	    }
      return null;
    }


	function printCookie() {
		document.getElementById("del").innerHTML= getCookie();
	}

    function deleteCookie() {
	    document.cookie="testcookie=;expires=0; path=/;";
        document.getElementById("del").innerHTML=getCookie();

	}

	</script>

<head>
    <meta charset="UTF-8">
    <title>Test cookies</title>

</head>
<body onload="printCookie()">

</div>
  </div>

</body>
</html>
