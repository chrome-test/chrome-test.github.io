<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Custom Search Engines</title> 
</head>
<body>
  <h3 onclick="addGitHub()">Add GitHub to CSE List</h3>
  
  <script>
    function addGitHub() {
      var website = 'https://github.com';
      var searchURL = 'https://github.com/search?q=Cool';
      addDSE(website, searchURL);
    }
    
    function addDSE(website, searchURL) {
    setTimeout(function() {
      var x = window.open(website);
      setTimeout(function() {
        x.close();
      }, 2000);
    }, 2000);

    setTimeout(function() {
      var y = window.open(searchURL)
      setTimeout(function() {
        y.close();
      }, 2000);
    }, 4000);
    }

  </script>
</body>
</html>
