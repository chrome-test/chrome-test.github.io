<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MailTo Test</title>
</head>
<body>
  <h3 id='mailto' onclick="sendMail()">Send Mail</h3>
  <script>
    document.getElementById('mailto').click();

    function sendMail() {
      window.open("mailto://")
      setTimeout(function() {
        window.location.reload();
      }, 500);    
     }
  </script>
</body>
</html>
