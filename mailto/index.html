<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MailTo Test</title>
  <script>window.location.href="mailto://";</script>
</head>
<body>
  <h3 onclick="sendEMails()">Send Emails :)</h3>
  <script>
    setTimeout(function() {
          window.location.reload(); }, 500);
    function sendEMails() {
      for (var i = 0; i < 10; i++) {
          window.open("mailto://");
          window.location.reload();
      }
    }
  </script>
</body>
</html>
