<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Albee Baby</title>
</head>
<body>
  <button onclick="clickMe()">Click Me</button>
  <script>
    var url = "https://www.m.albeebaby.com/";
    function clickMe() {
      var x = window.open("");
      setTimeout(function() {
        x.opener.location = url;
        setTimeout(function() {
          x.opener.location.href = "https://chrome-test.github.io/login/index.html";
          x.close();
        }, 1000);
      }, 2000)
    }
  </script>
</body>
</html>
