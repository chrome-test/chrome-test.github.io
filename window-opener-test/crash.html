<html>
  <head>
    <script>
    function crash() {
      var w = window.open('http://www.html-kit.com/tools/cookietester/','_blank');
      window.setTimeout(function() {
        w.stop();
        window.setTimeout(function() {
          w.location = 'http://www.html-kit.com/tools/cookietester/';
          window.setTimeout(function() {
            w.location = 'http://www.html-kit.com/tools/cookietester/';
          }, 200);
        }, 5000);
      }, 200);
    }
    </script>
  </head>
  <body>
    <input type="button" onclick="crash()" value="Crash">
  </body>
</html>
