<html>
  <head>
    <title>Property Test Child</title>
  </head>

  <body>
    <div id='status'></div>
  </body>

</html>
  <script>
      function myLog(value) {
        var element = window.document.getElementById('status');
        element.innerText = element.innerText + value + '\n';
      }
      window.childSecret = function() {
        return 'child secret'
      };

      window.onload = function() {
        if (window.opener &&
            window.opener.parentSecret &&
            window.opener.parentSecret() == 'parent secret') {
          myLog("Can call opener's function. This window will close in 5s.");
          window.setTimeout(function() {
            window.close();
          }, 5000);
        }
        else {
          myLog("Cannot call opener's function. Test failed");
        }
      }
  </script>
