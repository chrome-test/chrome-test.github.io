<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<meta charset="UTF-8">
	<title>hashchange event test</title>
</head>
<body>
	<input type="button" onclick="changeHash()" value="change hash!"/>
	<script> 
	$(window).on("hashchange", function(){
		alert("hashchange event fired")
	});
	
	function changeHash(){		
		window.history.pushState(null, null, "#qwe");
	}
	</script>
</body>
</html>
